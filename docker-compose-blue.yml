services:
  # --- PHP-FPM runtime ---
  php-fpm:
    build:
      context: .
      target: php_runtime
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY:?APP_KEY is required}
      APP_URL: ${APP_URL:-https://sjo.hahapa.my.id}

      # --- DB: PostgreSQL ---
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-laravel}
      DB_USERNAME: ${DB_USERNAME:-laravel}
      DB_PASSWORD: ${DB_PASSWORD:-secret}

      # optional redis kalau dipakai
      CACHE_DRIVER: ${CACHE_DRIVER:-file}
      SESSION_DRIVER: ${SESSION_DRIVER:-file}

    volumes:
      # share hanya folder yang perlu write
      - storage:/var/www/html/storage
      - cache:/var/www/html/bootstrap/cache
    entrypoint: ["/var/www/html/entrypoint.sh"]
    command: ["php-fpm"]
    networks: [app]
    depends_on:
      db:
        condition: service_healthy

  # --- Nginx web (served by Traefik) ---
  app-web:
    build:
      context: .
      target: web
    environment:
      APP_ENV: ${APP_ENV:-production}
    volumes:
      - storage:/var/www/html/storage
      - cache:/var/www/html/bootstrap/cache
    networks: [app, traefik]
    depends_on:
      - php-fpm
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sjo-blue.rule=Host(`${DOMAIN:-sjo.hahapa.my.id}`)"
      - "traefik.http.routers.sjo-blue.entrypoints=websecure"
      - "traefik.http.routers.sjo-blue.tls.certresolver=${TRAEFIK_CERTRESOLVER:-letsencrypt}"
      - "traefik.http.routers.sjo-blue.service=sjo-blue-svc"
      - "traefik.http.services.sjo-blue-svc.loadbalancer.server.port=80"

  # --- PostgreSQL 16 ---
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB:     ${DB_DATABASE:-laravel}
      POSTGRES_USER:   ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks: [app]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

networks:
  traefik:
    external: true
    name: web         # ‚Üê pakai network Traefik existing
  app:
    driver: bridge

volumes:
  storage:
  cache:
  dbdata:
